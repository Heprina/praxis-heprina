<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <center>
        <div class="mt-5">
            <h1>menu utama</h1>
            <h2> chiken foods</h2>
            <div class="mt-5">

                <a type="button" class="btn btn-warning" href="foods"> daftar makanan</a>
                <a type="button" class="btn btn-warning" href="drink"> daftar minuman</a>
                <a type="button" class="btn btn-success" href="pesan"> pesan </a>
        </div>
    </center> 

    <div></div>
    <table class="table ">
        <thead>
            <tr>
                <th scope="col">no</th>
                <th scope="col"> jenis</th>
                <th scope="col">nama</th>
                <th scope="col">harga</th>
                <th scope="col">aksi</th>
            </tr>
        </thead>
        <tbody>
            {% for i in menu %}
            <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{i.hapus}}</td>
                <td>{{i.edit}}</td>
                <td>{{i.detail}}</td>
                <td><a href="hapus{{i.id}}"><button type="button" class="btn btn-info">hapus</button></a></td>
                <td><a href="edit{{i.id}}"><button type="button" class="btn btn-danger">edit</button></a></td>
                <td><a href="detail{{i.id}}"><button type="button" class="btn btn-success">detail</button></a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
