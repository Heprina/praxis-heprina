<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <center>

        <form action="" method="POST">
            {% csrf_token %}

            <label for="">menu makanan</label>
            <input type="text" name="nama">
            <label for="">jenis</label>
            <select name="jenis" id="">
                <option selected>pilih</option>
                <option value="kering">kering</option>
                <option value="basah">basah</option>
            </select>
            <label for="">harga</label>
            <input type="number" name="harga">
            <button type="submit">simpan</button>
        </form>
    </center>
    <section>
        <table class="tabel tabel-bordered">
           <head>
               <th scope="col">no</th>
               <th scope="col">nama</th>
               <th scope="col">jenis</th>
               <th scope="col">harga</th>
               <th scope="col">aksi</th>
           </head>
           <body>
               {%for i in data_makanan%}
               <tr>
                   <td>{{forloop.counter}}</td>
                   <td>{{i.nama}}</td>
                   <td>{{i.jenis}}</td>
                   <td>{{i.harga}}</td>
                   <td><a href="hapus/{{i.id}}"><button type="button" class="btn btn-info">hapus</button></a></td>
                   <td><a href="edit/{{i.id}}"><button type="button" class="btn btn-danger">edit</button></a></td>
                   <td><a href="detai/l{{i.id}}"><button type="button" class="btn btn-success">detail</button></a></td>
               </tr>
               {%endfor%}
           </body> 
        </table>
    </section>
</body>
</html>
