<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href=https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</head>
<body>
    <h1>
        makanan
    </h1>
    
    <table class_choice ="table">
        <thead>
            <tr>
                <th>jenis</th>
                <th>nama</th>
                <th>harga</th>
            </tr>
        </thead>
        <tbody>
            {% for i in isi %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.name}}</td>
                <td>
                   <a href="jenis/{{i.id}}/" class="btn btn-danger">jenis</a>
                   <a href="nama/{{i.id}}/" class="btn btn-secondary">nama</a>
                   <a href="harga/{{i.id}}/" class="btn btn-info">harga</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</body>
</html>
