<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1> foods chikens </h1>
<form action="" method="POST">
    {% csrf_token %}
    <p> jenis </p>
    <input type="text" name="jenis">
    <p> Nama </p>
    <input type="text" name="nama">
    <p> Harga </p>
    <input type="text" name="harga">
    <button  class = "btn btn-orangered "type="submit">simpan </button>
</form>
    
<table class ="table table-dark">
    <thead>
        <tr>
            <th scope="col"> jenis</th>
            <th scope="col">nama</th>
            <th scope="col">harga</th>
            <th scope="col">aksi</th>
        </tr>
    </thead>
    <tbody>
        {% for i in isi %}
        <tr>
            <td>{{i.jenis}}</td>
            <td>{{i.nama}}</td>
            <td>{{i.harga}}</td>
            <td>
               <a href="edit/{{i.id}}/" class="btn btn-orangered">edit</a>
               <a href="detail/{{i.id}}/"class="btn btn-success">Detail</a>
               <a href="/hapus/{{i.id}}" class="btn btn-info">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
